<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Tic Tac Toe ✨</title>
  <style>
    :root {
      --primary-color: #4e54c8;
      --secondary-color: #8f94fb;
      --accent-color: #43e97b;
      --accent-color-2: #38f9d7;
      --error-color: #ff6b6b;
      --bg-dark: #1e1e2f;
      --text-light: #f9f9f9;
      --glow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-light);
    }

    .container {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--glow);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--accent-color);
      text-shadow: var(--glow);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2rem;
      color: var(--text-light);
      background: #2c2c3e;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--accent-color-2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-color);
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .glow {
      text-shadow: var(--glow);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, var(--accent-color), var(--accent-color-2));
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--glow);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 Tic Tac Toe</h1>
    <div id="board" class="board"></div>
    <p id="status" class="glow">Player X's Turn</p>
    <button onclick="resetBoard()">🔄 Restart Game</button>
  </div>

  <script>
    let board = Array(3).fill().map(() => Array(3).fill(""));
    let currentPlayer = "X";
    let gameOver = false;

    function renderBoard() {
      const boardEl = document.getElementById("board");
      boardEl.innerHTML = "";
      board.forEach((row, r) => {
        row.forEach((cell, c) => {
          const cellEl = document.createElement("div");
          cellEl.classList.add("cell");
          cellEl.textContent = cell;
          cellEl.onclick = () => handleClick(r, c);
          boardEl.appendChild(cellEl);
        });
      });
    }

    function handleClick(row, col) {
      if (board[row][col] !== "" || gameOver) return;

      board[row][col] = currentPlayer;
      if (checkWinner()) {
        document.getElementById("status").textContent = `🎉 Player ${currentPlayer} Wins!`;
        gameOver = true;
      } else if (board.flat().every(cell => cell !== "")) {
        document.getElementById("status").textContent = "🤝 It's a Tie!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").textContent = `Player ${currentPlayer}'s Turn`;
      }
      renderBoard();
    }

    function checkWinner() {
      const lines = [
        // Rows
        [[0,0],[0,1],[0,2]],
        [[1,0],[1,1],[1,2]],
        [[2,0],[2,1],[2,2]],
        // Columns
        [[0,0],[1,0],[2,0]],
        [[0,1],[1,1],[2,1]],
        [[0,2],[1,2],[2,2]],
        // Diagonals
        [[0,0],[1,1],[2,2]],
        [[0,2],[1,1],[2,0]],
      ];

      return lines.some(line => {
        const [a, b, c] = line;
        return board[a[0]][a[1]] !== "" &&
               board[a[0]][a[1]] === board[b[0]][b[1]] &&
               board[a[0]][a[1]] === board[c[0]][c[1]];
      });
    }

    function resetBoard() {
      board = Array(3).fill().map(() => Array(3).fill(""));
      currentPlayer = "X";
      gameOver = false;
      document.getElementById("status").textContent = "Player X's Turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
